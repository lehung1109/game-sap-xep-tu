<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Game Sắp Xếp Từ</title>
    <style>
      :root {
        --bg: #f7f8fb;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #64748b;
        --primary: #3b82f6;
        --primary-strong: #2563eb;
        --success: #10b981;
        --danger: #ef4444;
        --warning: #f59e0b;
        --shadow: 0 8px 22px rgba(0, 0, 0, 0.08);
        --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.08);
        --slot-bg: #eef2ff;

        /* Prompt highlight */
        --prompt-bg: #eef5ff;
        --prompt-border: #c7ddff;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0b1220;
          --card: #0f172a;
          --text: #e5e7eb;
          --muted: #9aa4b2;
          --primary: #60a5fa;
          --primary-strong: #3b82f6;
          --success: #34d399;
          --danger: #fb7185;
          --warning: #fbbf24;
          --shadow: 0 10px 30px rgba(0, 0, 0, 0.55);
          --shadow-soft: 0 6px 16px rgba(0, 0, 0, 0.45);
          --slot-bg: rgba(96, 165, 250, 0.12);

          --prompt-bg: #ffa000;
          --prompt-border: rgba(96, 165, 250, 0.45);
        }
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        background: var(--bg);
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial, "Apple Color Emoji", "Segoe UI Emoji";
        -webkit-text-size-adjust: 100%;
        padding: env(safe-area-inset-top) 12px env(safe-area-inset-bottom);
      }
      * {
        box-sizing: border-box;
      }
      :focus-visible {
        outline: 3px solid var(--warning);
        outline-offset: 2px;
      }
      a,
      button {
        -webkit-tap-highlight-color: transparent;
      }
      .noselect,
      .chip,
      .button {
        user-select: none;
        -webkit-user-select: none;
      }

      .app {
        max-width: 980px;
        margin: 0 auto;
        padding: 14px;
      }

      .toolbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 12px;
      }
      .title {
        font-weight: 900;
        letter-spacing: 0.2px;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: clamp(20px, 2.6vw, 30px);
      }
      .progress {
        color: var(--muted);
        font-weight: 800;
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.06);
      }
      @media (prefers-color-scheme: dark) {
        .progress {
          background: rgba(255, 255, 255, 0.08);
        }
      }

      .controls {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .button {
        background: var(--primary);
        color: #fff;
        border: none;
        border-radius: 12px;
        padding: 12px 14px;
        font-weight: 800;
        cursor: pointer;
        min-height: 44px;
        box-shadow: var(--shadow-soft);
        transition: transform 0.06s ease, background 0.2s ease,
          opacity 0.2s ease;
        font-size: 15px;
        touch-action: manipulation;
      }
      .button:hover {
        transform: translateY(-1px);
      }
      .button:active {
        transform: translateY(0);
      }
      .button.secondary {
        background: transparent;
        color: var(--text);
        border: 2px solid var(--muted);
      }
      .button.stop {
        background: #fbbf24;
        color: #111827;
      }
      .button.success {
        background: var(--success);
      }
      .button:disabled {
        opacity: 0.55;
        cursor: not-allowed;
        transform: none;
      }

      .board {
        background: var(--card);
        border-radius: 18px;
        padding: 14px;
        box-shadow: var(--shadow);
        border: 1px solid rgba(0, 0, 0, 0.06);
      }
      @media (prefers-color-scheme: dark) {
        .board {
          border-color: rgba(255, 255, 255, 0.1);
        }
      }

      .prompt {
        background: var(--prompt-bg);
        border: 2px solid var(--prompt-border);
        border-radius: 14px;
        padding: 12px 14px;
        margin-bottom: 12px;
        font-size: 30px;
        font-weight: 900;
        color: var(--text);
      }

      .answer-wrap {
        margin-bottom: 12px;
      }
      .answer-title {
        color: var(--muted);
        font-weight: 800;
        margin: 4px 2px 8px;
        font-size: 14px;
      }
      .answer-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(54px, 1fr));
        gap: 10px;
        padding: 10px;
        border-radius: 14px;
        background: rgba(0, 0, 0, 0.04);
        min-height: 74px;
      }
      @media (prefers-color-scheme: dark) {
        .answer-row {
          background: rgba(255, 255, 255, 0.06);
        }
      }
      .answer-row.success {
        box-shadow: inset 0 0 0 3px rgba(16, 185, 129, 0.5);
      }
      .slot {
        background: var(--slot-bg);
        border: 2px dashed rgba(0, 0, 0, 0.16);
        border-radius: 12px;
        min-height: 54px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 6px;
        position: relative;
        transition: transform 0.08s ease, background 0.2s ease,
          border-color 0.2s ease;
      }
      @media (prefers-color-scheme: dark) {
        .slot {
          border-color: rgba(255, 255, 255, 0.16);
        }
      }
      .slot.filled {
        border-style: solid;
        background: transparent;
      }
      .slot.highlight {
        outline: 3px solid var(--primary);
        outline-offset: 2px;
      }

      .bank-title {
        color: var(--muted);
        font-weight: 800;
        margin: 12px 2px 8px;
        font-size: 14px;
      }
      .bank {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        padding: 10px;
        border-radius: 14px;
        background: rgba(0, 0, 0, 0.04);
        min-height: 74px;
      }
      @media (prefers-color-scheme: dark) {
        .bank {
          background: rgba(255, 255, 255, 0.06);
        }
      }
      .bank.highlight {
        outline: 3px dashed var(--primary);
        outline-offset: 2px;
      }

      .chip {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 14px;
        min-height: 44px;
        min-width: 44px;
        border-radius: 999px;
        font-weight: 900;
        font-size: 16px;
        background: #111827;
        color: #fff;
        border: 2px solid transparent;
        cursor: grab;
        touch-action: none;
        transition: transform 0.06s ease, background 0.2s ease,
          box-shadow 0.2s ease, border-color 0.2s ease, opacity 0.2s ease;
        box-shadow: var(--shadow-soft);
      }
      .chip:hover {
        transform: translateY(-1px);
      }
      .chip:active {
        cursor: grabbing;
        transform: translateY(0);
      }
      .chip.punct {
        background: #334155;
      }
      @media (prefers-color-scheme: dark) {
        .chip {
          background: #334155;
        }
        .chip.punct {
          background: #1f2937;
        }
      }
      .chip.ghost {
        position: fixed;
        inset: auto;
        left: 0;
        top: 0;
        z-index: 20;
        pointer-events: none;
        opacity: 0.95;
        transform: translate(-9999px, -9999px) scale(1.02);
      }
      .dragging-origin {
        opacity: 0.4;
      }

      .shake {
        animation: shake 0.28s linear;
      }
      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        20% {
          transform: translateX(-6px);
        }
        40% {
          transform: translateX(6px);
        }
        60% {
          transform: translateX(-4px);
        }
        80% {
          transform: translateX(4px);
        }
        100% {
          transform: translateX(0);
        }
      }

      .confetti {
        position: absolute;
        width: 8px;
        height: 12px;
        border-radius: 2px;
        opacity: 0.98;
        will-change: transform, opacity;
        animation: confetti-fall 900ms ease-out forwards;
      }
      @keyframes confetti-fall {
        0% {
          transform: translate(var(--x, 0), var(--y, 0)) rotate(0deg) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(
              calc(var(--x, 0) + var(--dx, 0)),
              calc(var(--y, 0) + var(--dy, 120px))
            )
            rotate(var(--rot, 180deg)) scale(0.92);
          opacity: 0;
        }
      }

      .modal {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.45);
        z-index: 50;
      }
      .modal.show {
        display: flex;
      }
      .modal-card {
        background: var(--card);
        color: var(--text);
        border-radius: 18px;
        padding: 22px 20px;
        width: min(92vw, 420px);
        box-shadow: var(--shadow);
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
      }
      .modal-card h2 {
        margin: 8px 0 6px;
        font-size: 26px;
      }
      .modal-card p {
        margin: 0 0 16px;
        color: var(--muted);
      }

      .sr-only {
        position: absolute !important;
        height: 1px;
        width: 1px;
        overflow: hidden;
        clip: rect(1px, 1px, 1px, 1px);
        white-space: nowrap;
        border: 0;
        padding: 0;
        margin: -1px;
      }
    </style>
  </head>
  <body>
    <div class="app" id="app">
      <div class="toolbar" role="region" aria-label="Thanh công cụ">
        <div class="title">
          <span>Game Sắp Xếp Từ</span>
          <span class="progress" id="progress" aria-live="polite"
            >Câu 1/10</span
          >
        </div>
        <div class="controls">
          <button class="button" id="resetBtn" aria-label="Làm mới cấp độ">
            Làm mới
          </button>
          <button
            class="button"
            id="speakBtn"
            aria-label="Phát âm câu tiếng Anh"
          >
            Phát âm (EN)
          </button>
          <button
            class="button stop"
            id="stopBtn"
            aria-label="Dừng phát âm"
            style="display: none"
          >
            Dừng
          </button>
          <button class="button" id="hintBtn" aria-label="Gợi ý">Gợi ý</button>
          <button class="button secondary" id="checkBtn" aria-label="Kiểm tra">
            Kiểm tra
          </button>
          <button
            class="button success"
            id="nextBtn"
            aria-label="Câu tiếp theo"
            style="display: none"
          >
            Câu tiếp theo
          </button>
        </div>
      </div>

      <div class="board" role="region" aria-label="Khu vực trò chơi">
        <div class="prompt" id="prompt" aria-live="polite">
          Con có 1 con chó 🐶
        </div>

        <div class="answer-wrap">
          <div class="answer-title">Hàng trả lời</div>
          <div
            class="answer-row"
            id="answerRow"
            role="list"
            aria-label="Hàng trả lời (nhấn vào từ để trả về)"
          ></div>
        </div>

        <div class="bank-title">Ngân hàng từ</div>
        <div
          class="bank"
          id="bank"
          role="list"
          aria-label="Ngân hàng từ (nhấn để chọn)"
        ></div>
      </div>
    </div>

    <div
      class="modal"
      id="finishModal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="finishTitle"
      aria-describedby="finishDesc"
    >
      <div class="modal-card">
        <div style="font-size: 40px">🎉</div>
        <h2 id="finishTitle">Hoàn thành! Con giỏi lắm!</h2>
        <p id="finishDesc">Con đã sắp xếp đúng tất cả 10 câu.</p>
        <button class="button" id="playAgainBtn" aria-label="Chơi lại từ đầu">
          Chơi lại
        </button>
      </div>
    </div>

    <div id="srLive" class="sr-only" aria-live="polite"></div>

    <script>
      /* ==========================================
   DATA: Levels definition - Loaded from JSON file
   ========================================== */
      let LEVELS = [];

      // Function to load levels from JSON file
      async function loadLevelsFromJSON() {
        try {
          const response = await fetch("levels.json");
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          LEVELS = await response.json();
          console.log("Levels loaded successfully:", LEVELS);

          // Initialize the game after levels are loaded
          if (LEVELS.length > 0) {
            loadLevel(currentLevelIndex);
          }
        } catch (error) {
          console.error("Error loading levels:", error);
          // Fallback to default levels if JSON loading fails
          LEVELS = [
            {
              id: "cat",
              vn: "Con có 1 con mèo 🐶",
              en: "I have a cat.",
              tokens: ["I", "have", "a", "cat"],
            },
          ];
          loadLevel(currentLevelIndex);
        }
      }

      /* ==========================================
   ELEMENTS
   ========================================== */
      const progressEl = document.getElementById("progress");
      const promptEl = document.getElementById("prompt");
      const answerRow = document.getElementById("answerRow");
      const bankEl = document.getElementById("bank");

      const resetBtn = document.getElementById("resetBtn");
      const speakBtn = document.getElementById("speakBtn");
      const stopBtn = document.getElementById("stopBtn");
      const hintBtn = document.getElementById("hintBtn");
      const checkBtn = document.getElementById("checkBtn");
      const nextBtn = document.getElementById("nextBtn");

      const finishModal = document.getElementById("finishModal");
      const playAgainBtn = document.getElementById("playAgainBtn");
      const finishDesc = document.getElementById("finishDesc");

      const srLive = document.getElementById("srLive");

      /* ==========================================
   STATE
   ========================================== */
      let currentLevelIndex = 0;
      let answerOrder = [];
      let bankTokens = [];
      let hintsUsed = 0;
      let levelLocked = false;

      // Drag state
      let dragState = null;

      /* ==========================================
   UTIL
   ========================================== */
      function arraysEqual(a, b) {
        if (a.length !== b.length) return false;
        for (let i = 0; i < a.length; i++) {
          if (a[i] !== b[i]) return false;
        }
        return true;
      }
      function shuffle(arr) {
        const a = arr.slice();
        for (let i = a.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [a[i], a[j]] = [a[j], a[i]];
        }
        return a;
      }
      function ensureShuffledNotEqual(shuffled, target) {
        if (arraysEqual(shuffled, target)) {
          const x = shuffled.slice(1).concat(shuffled[0]);
          return x;
        }
        return shuffled;
      }
      function rand(min, max) {
        return Math.random() * (max - min) + min;
      }

      /* ==========================================
   AUDIO: WebAudio chime & beep
   ========================================== */
      let audioContextInstance = null;
      function ensureAudioContext() {
        if (!audioContextInstance) {
          audioContextInstance = new (window.AudioContext ||
            window.webkitAudioContext)();
        }
        if (audioContextInstance.state === "suspended") {
          audioContextInstance.resume();
        }
      }
      function beepSuccess() {
        ensureAudioContext();
        const now = audioContextInstance.currentTime;
        const gain = audioContextInstance.createGain();
        gain.gain.setValueAtTime(0.0001, now);
        gain.gain.exponentialRampToValueAtTime(0.25, now + 0.01);

        const o1 = audioContextInstance.createOscillator();
        o1.type = "sine";
        o1.frequency.setValueAtTime(880, now);
        o1.connect(gain);

        const o2 = audioContextInstance.createOscillator();
        o2.type = "sine";
        o2.frequency.setValueAtTime(1046.5, now + 0.12);
        o2.connect(gain);

        gain.connect(audioContextInstance.destination);
        o1.start(now);
        o1.stop(now + 0.12);
        o2.start(now + 0.12);
        o2.stop(now + 0.24);

        gain.gain.setTargetAtTime(0.0001, now + 0.22, 0.04);
        setTimeout(() => gain.disconnect(), 300);
      }
      function beepError() {
        ensureAudioContext();
        const now = audioContextInstance.currentTime;
        const gain = audioContextInstance.createGain();
        gain.gain.setValueAtTime(0.0001, now);
        gain.gain.exponentialRampToValueAtTime(0.22, now + 0.01);

        const o = audioContextInstance.createOscillator();
        o.type = "square";
        o.frequency.setValueAtTime(300, now);
        o.frequency.exponentialRampToValueAtTime(180, now + 0.18);
        o.connect(gain);
        gain.connect(audioContextInstance.destination);
        o.start(now);
        o.stop(now + 0.2);

        gain.gain.setTargetAtTime(0.0001, now + 0.18, 0.03);
        setTimeout(() => gain.disconnect(), 260);
      }

      /* ==========================================
   SPEECH SYNTHESIS
   ========================================== */
      let englishVoice = null;
      function pickVoice(prefer) {
        const voices = speechSynthesis.getVoices() || [];
        if (!voices.length) return null;
        for (const tag of prefer) {
          const v = voices.find(
            (x) =>
              x.lang &&
              x.lang.toLowerCase().startsWith(tag.toLowerCase()) &&
              x.localService
          );
          if (v) return v;
        }
        for (const tag of prefer) {
          const v = voices.find(
            (x) => x.lang && x.lang.toLowerCase().startsWith(tag.toLowerCase())
          );
          if (v) return v;
        }
        return voices[0] || null;
      }
      function initVoices() {
        englishVoice = pickVoice(["en-US", "en-GB", "en"]);
      }
      if ("speechSynthesis" in window) {
        initVoices();
        window.speechSynthesis.onvoiceschanged = () => {
          initVoices();
        };
      }

      // Sentence-level speaking flag/UI
      let speaking = false;
      function setSpeakingUI(active) {
        speaking = active;
        speakBtn.disabled = active;
        resetBtn.disabled = active;
        hintBtn.disabled = active || levelLocked || hintsUsed >= 2;
        checkBtn.disabled = active || levelLocked;
        nextBtn.disabled = active;
        stopBtn.style.display = active ? "inline-block" : "none";
      }
      function speakCurrentSentence() {
        if (!("speechSynthesis" in window)) return;
        const level = LEVELS[currentLevelIndex];
        try {
          speechSynthesis.cancel();
        } catch (e) {}
        const u = new SpeechSynthesisUtterance(level.en);
        if (englishVoice) {
          u.voice = englishVoice;
          u.lang = englishVoice.lang;
        } else {
          u.lang = "en-US";
        }
        u.rate = 0.9;
        u.pitch = 1.05;
        u.volume = 1.0;
        u.onstart = () => setSpeakingUI(true);
        u.onend = () => setSpeakingUI(false);
        u.onerror = () => setSpeakingUI(false);
        try {
          speechSynthesis.speak(u);
        } catch (e) {
          setSpeakingUI(false);
        }
      }
      function stopSpeaking() {
        try {
          speechSynthesis.cancel();
        } catch (e) {}
        setSpeakingUI(false);
        wordSpeaking = false;
        wordQueueActive = false;
      }

      // Per-token speech (does not toggle speaking UI)
      let wordSpeaking = false;
      let wordQueueActive = false;
      function speakToken(token) {
        if (!("speechSynthesis" in window)) return;
        if (speaking) return;
        if (wordSpeaking || wordQueueActive) {
          try {
            speechSynthesis.cancel();
          } catch (e) {}
          wordSpeaking = false;
          wordQueueActive = false;
        }
        const u = new SpeechSynthesisUtterance(token);
        if (englishVoice) {
          u.voice = englishVoice;
          u.lang = englishVoice.lang;
        } else {
          u.lang = "en-US";
        }
        u.rate = 0.95;
        u.pitch = 1.05;
        u.volume = 1.0;
        u.onstart = () => {
          wordSpeaking = true;
        };
        u.onend = () => {
          wordSpeaking = false;
          wordQueueActive = false;
        };
        u.onerror = () => {
          wordSpeaking = false;
          wordQueueActive = false;
        };
        wordQueueActive = true;
        try {
          speechSynthesis.speak(u);
        } catch (e) {
          wordSpeaking = false;
          wordQueueActive = false;
        }
      }

      /* ==========================================
   RENDERING
   ========================================== */
      function render() {
        const level = LEVELS[currentLevelIndex];
        progressEl.textContent = `Câu ${currentLevelIndex + 1}/${
          LEVELS.length
        }`;
        promptEl.textContent = level.vn;

        answerRow.innerHTML = "";
        const totalSlots = level.tokens.length;
        for (let i = 0; i < totalSlots; i++) {
          const slot = document.createElement("div");
          slot.className = "slot" + (i < answerOrder.length ? " filled" : "");
          slot.setAttribute("role", "listitem");
          slot.setAttribute(
            "aria-label",
            i < answerOrder.length
              ? `Ô ${i + 1}: ${answerOrder[i]}`
              : `Ô trống ${i + 1}`
          );
          slot.dataset.index = i;
          if (i < answerOrder.length) {
            const token = answerOrder[i];
            const chip = createChip(token, "answer", i);
            slot.appendChild(chip);
          }
          slot.addEventListener("pointerenter", () => onSlotHover(i, true));
          slot.addEventListener("pointerleave", () => onSlotHover(i, false));
          answerRow.appendChild(slot);
        }

        bankEl.innerHTML = "";
        bankTokens.forEach((token, idx) => {
          const chip = createChip(token, "bank", idx);
          bankEl.appendChild(chip);
        });

        hintBtn.disabled = levelLocked || hintsUsed >= 2 || speaking;
        checkBtn.disabled = levelLocked || speaking;
        resetBtn.disabled = speaking;
        speakBtn.disabled = speaking;
        nextBtn.style.display = levelLocked ? "inline-block" : "none";
      }
      function createChip(token, source, index) {
        const chip = document.createElement("button");
        chip.type = "button";
        chip.className = "chip" + (token === "." ? " punct" : "");
        chip.textContent = token;
        chip.setAttribute("role", "listitem");
        chip.setAttribute("aria-label", `Từ "${token}"`);
        chip.dataset.token = token;
        chip.dataset.source = source;
        chip.dataset.index = String(index);
        chip.tabIndex = 0;

        chip.addEventListener("click", (e) => {
          e.preventDefault();
          if (levelLocked || speaking) return;
          if (source === "bank") {
            addFromBank(index);
          } else {
            removeFromAnswer(index);
          }
        });

        chip.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            chip.click();
          }
        });

        chip.addEventListener("pointerdown", (e) => {
          if (levelLocked || speaking) return;
          e.preventDefault();
          startDrag(e, token, source, index, chip);
        });

        return chip;
      }

      /* ==========================================
   GAME LOGIC
   ========================================== */
      function loadLevel(idx) {
        currentLevelIndex = idx;
        const level = LEVELS[currentLevelIndex];
        levelLocked = false;
        hintsUsed = 0;
        answerOrder = [];
        const shuffled = ensureShuffledNotEqual(
          shuffle(level.tokens),
          level.tokens
        );
        bankTokens = shuffled.slice();
        answerRow.classList.remove("success", "shake");
        nextBtn.style.display = "none";
        render();
      }

      function resetLevel() {
        const level = LEVELS[currentLevelIndex];
        levelLocked = false;
        hintsUsed = 0;
        answerOrder = [];
        bankTokens = ensureShuffledNotEqual(
          shuffle(level.tokens),
          level.tokens
        );
        answerRow.classList.remove("success", "shake");
        srLive.textContent = "";
        render();
      }

      function addFromBank(bankIndex, insertAt = null) {
        const level = LEVELS[currentLevelIndex];
        if (answerOrder.length >= level.tokens.length) return;
        const token = bankTokens[bankIndex];
        bankTokens.splice(bankIndex, 1);
        if (insertAt == null || insertAt > answerOrder.length)
          insertAt = answerOrder.length;
        if (insertAt < 0) insertAt = 0;
        answerOrder.splice(insertAt, 0, token);
        render();

        // Speak the token just added (skip if sentence is speaking)
        speakToken(token);
      }

      function removeFromAnswer(answerIndex, insertRandom = true) {
        const token = answerOrder[answerIndex];
        answerOrder.splice(answerIndex, 1);
        let pos = insertRandom
          ? Math.floor(Math.random() * (bankTokens.length + 1))
          : bankTokens.length;
        bankTokens.splice(pos, 0, token);
        render();
      }

      function reorderAnswer(fromIndex, toIndex) {
        if (fromIndex === toIndex) return;
        if (toIndex < 0) toIndex = 0;
        if (toIndex >= answerOrder.length) toIndex = answerOrder.length - 1;
        const token = answerOrder[fromIndex];
        answerOrder.splice(fromIndex, 1);
        answerOrder.splice(toIndex, 0, token);
        render();
      }

      function onSlotHover(slotIndex, hover) {
        const slot = answerRow.querySelector(
          `.slot[data-index="${slotIndex}"]`
        );
        if (!slot) return;
        if (hover) slot.classList.add("highlight");
        else slot.classList.remove("highlight");
      }

      function checkAnswer() {
        const level = LEVELS[currentLevelIndex];
        const target = level.tokens;
        if (arraysEqual(answerOrder, target)) {
          levelLocked = true;
          answerRow.classList.remove("shake");
          answerRow.classList.add("success");
          srLive.textContent = "Đúng rồi!";
          beepSuccess();
          spawnConfettiAround(answerRow);
          render();
          setTimeout(() => speakCurrentSentence(), 300);
        } else {
          srLive.textContent = "Chưa đúng, thử lại nhé!";
          answerRow.classList.remove("success");
          answerRow.classList.add("shake");
          beepError();
          setTimeout(() => answerRow.classList.remove("shake"), 280);
        }
      }

      function applyHint() {
        const level = LEVELS[currentLevelIndex];
        if (levelLocked || hintsUsed >= 2) return;

        const target = level.tokens;
        let k = 0;
        for (; k < answerOrder.length; k++) {
          if (answerOrder[k] !== target[k]) break;
        }
        if (k >= target.length) return;
        const needed = target[k];

        const bankIdx = bankTokens.indexOf(needed);
        if (bankIdx !== -1) {
          addFromBank(bankIdx, k);
          hintsUsed++;
          srLive.textContent = "Đã gợi ý 1 chữ";
        } else {
          const curIdx = answerOrder.indexOf(needed);
          if (curIdx !== -1 && curIdx !== k) {
            reorderAnswer(curIdx, k);
            hintsUsed++;
            srLive.textContent = "Đã gợi ý 1 chữ";
          } else {
            srLive.textContent = "Hết gợi ý";
          }
        }
        if (hintsUsed >= 2) hintBtn.disabled = true;
        render();
      }

      /* ==========================================
   DRAG & DROP
   ========================================== */
      function startDrag(e, token, source, index, originEl) {
        const ghost = originEl.cloneNode(true);
        ghost.classList.add("ghost");
        document.body.appendChild(ghost);

        originEl.classList.add("dragging-origin");

        dragState = {
          token,
          source,
          index,
          originEl,
          ghostEl: ghost,
          startX: e.clientX,
          startY: e.clientY,
          offsetX: 0,
          offsetY: 0,
          overAnswerIndex: null,
          overBank: false,
        };
        positionGhost(e.clientX, e.clientY);

        window.addEventListener("pointermove", onDragMove);
        window.addEventListener("pointerup", onDragEnd, { once: true });
      }
      function positionGhost(x, y) {
        const g = dragState.ghostEl;
        g.style.transform = `translate(${x - 20}px, ${y - 20}px)`;
      }
      function getSlotInsertIndex(clientX) {
        const slots = Array.from(answerRow.querySelectorAll(".slot"));
        if (!slots.length) return 0;
        let bestIdx = 0;
        let bestDist = Infinity;
        slots.forEach((slot, i) => {
          const r = slot.getBoundingClientRect();
          const cx = r.left + r.width / 2;
          const d = Math.abs(clientX - cx);
          if (d < bestDist) {
            bestDist = d;
            bestIdx = i;
          }
        });
        return Math.min(bestIdx, LEVELS[currentLevelIndex].tokens.length - 1);
      }
      function onDragMove(e) {
        if (!dragState) return;
        positionGhost(e.clientX, e.clientY);

        const overAnswer = isPointerInside(e, answerRow);
        const overBank = isPointerInside(e, bankEl);

        if (overAnswer) {
          const idx = getSlotInsertIndex(e.clientX);
          highlightSlot(idx, true);
          dragState.overAnswerIndex = idx;
        } else {
          clearSlotHighlights();
          dragState.overAnswerIndex = null;
        }

        setBankHighlight(overBank);
        dragState.overBank = overBank;
      }
      function onDragEnd(e) {
        window.removeEventListener("pointermove", onDragMove);
        clearSlotHighlights();
        setBankHighlight(false);

        if (!dragState) return;

        const { source, index, overAnswerIndex, overBank } = dragState;

        dragState.originEl.classList.remove("dragging-origin");
        dragState.ghostEl.remove();

        if (source === "bank") {
          if (overAnswerIndex != null) {
            const insertAt = Math.min(overAnswerIndex, answerOrder.length);
            addFromBank(index, insertAt);
          } else {
            render();
          }
        } else if (source === "answer") {
          if (overBank) {
            removeFromAnswer(index);
          } else if (overAnswerIndex != null) {
            const target = Math.max(
              0,
              Math.min(overAnswerIndex, answerOrder.length - 1)
            );
            reorderAnswer(index, target);
          } else {
            render();
          }
        }

        dragState = null;
      }
      function isPointerInside(e, el) {
        const r = el.getBoundingClientRect();
        return (
          e.clientX >= r.left &&
          e.clientX <= r.right &&
          e.clientY >= r.top &&
          e.clientY <= r.bottom
        );
      }
      function highlightSlot(index, on) {
        const slot = answerRow.querySelector(`.slot[data-index="${index}"]`);
        if (!slot) return;
        if (on) slot.classList.add("highlight");
        else slot.classList.remove("highlight");
      }
      function clearSlotHighlights() {
        answerRow
          .querySelectorAll(".slot.highlight")
          .forEach((s) => s.classList.remove("highlight"));
      }
      function setBankHighlight(on) {
        if (on) bankEl.classList.add("highlight");
        else bankEl.classList.remove("highlight");
      }

      /* ==========================================
   CONFETTI
   ========================================== */
      function spawnConfettiAround(anchorEl) {
        const b = anchorEl.getBoundingClientRect();
        const x = b.left + b.width / 2;
        const y = b.top + 10;
        const root = document.body;
        const colors = [
          "#34d399",
          "#60a5fa",
          "#fbbf24",
          "#f472b6",
          "#a78bfa",
          "#fb7185",
          "#22d3ee",
        ];
        const count = 26;
        for (let i = 0; i < count; i++) {
          const piece = document.createElement("div");
          piece.className = "confetti";
          piece.style.left = `${x}px`;
          piece.style.top = `${y}px`;
          piece.style.position = "fixed";
          piece.style.background = colors[i % colors.length];
          piece.style.setProperty("--x", "0px");
          piece.style.setProperty("--y", "0px");
          piece.style.setProperty("--dx", `${rand(-160, 160)}px`);
          piece.style.setProperty("--dy", `${rand(100, 180)}px`);
          piece.style.setProperty("--rot", `${rand(120, 360)}deg`);
          root.appendChild(piece);
          setTimeout(() => piece.remove(), 1000);
        }
      }

      /* ==========================================
   FLOW
   ========================================== */
      function goNext() {
        if (currentLevelIndex < LEVELS.length - 1) {
          loadLevel(currentLevelIndex + 1);
        } else {
          finishDesc.textContent = `Con đã sắp xếp đúng tất cả ${LEVELS.length} câu.`;
          finishModal.classList.add("show");
          setTimeout(() => playAgainBtn.focus(), 80);
        }
      }
      function restartAll() {
        finishModal.classList.remove("show");
        currentLevelIndex = 0;
        loadLevelsFromJSON();
      }

      /* ==========================================
   EVENTS
   ========================================== */
      resetBtn.addEventListener("click", resetLevel);
      speakBtn.addEventListener("click", speakCurrentSentence);
      stopBtn.addEventListener("click", stopSpeaking);
      hintBtn.addEventListener("click", applyHint);
      checkBtn.addEventListener("click", checkAnswer);
      nextBtn.addEventListener("click", goNext);
      playAgainBtn.addEventListener("click", restartAll);

      window.addEventListener("pointerdown", () => ensureAudioContext(), {
        once: true,
      });
      document.addEventListener("dragstart", (e) => e.preventDefault());

      /* ==========================================
   INIT
   ========================================== */
      // Load levels from JSON file and start the game
      loadLevelsFromJSON();
    </script>
  </body>
</html>
